<style >
  .button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        </style>>
           <button class="button" id="incrementButton">+</button>
           <span id="value">0</span>
           <button class="button" id="decrementButton">-</button>

           <script>
               // Get the increment and decrement buttons
               var incrementButton = document.getElementById("incrementButton");
               var decrementButton = document.getElementById("decrementButton");

               // Get the value span element to display the value
               var valueElement = document.getElementById("value");

               // Set the initial value
               var value = 0;
               valueElement.innerText = value;

               // Add event listeners for the buttons
               incrementButton.addEventListener("click", function() {
                   value++;
                   valueElement.innerText = value;
               });

               decrementButton.addEventListener("click", function() {
                   value--;
                   valueElement.innerText = value;
               });

               </script>>
